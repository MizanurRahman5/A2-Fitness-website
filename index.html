<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A2 Fitness Website</title>
    <!-- css -->
    <link rel="stylesheet" href="styles/style.css" />
    
                
    <!-- fontawesome -->
    <script src="https://kit.fontawesome.com/f376985f2e.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <!-- navigation bar -->
        <nav class="nav-bar">
          <div class="nav-logo">
            <h1>Fitness</h1>
          </div>
          <div class="hambars">
            <i class="fa-solid fa-bars"></i>
          </div>
          <div class="nav-links">
            <ul>
              <li class="home"><a href="#">Home</a></li>
              <li><a href="#">Services</a></li>
              <li><a href="#">Contact</a></li>
              <li><a href="#">About</a></li>
            </ul>
          </div>
        </nav>
        <!-- banner -->
        <div class="banner">
          <!-- banner contain -->
          <div class="banner-contain">
            <h1>Get body in <span class="shape">shape</span> & stay healthy</h1>
            <p class="banner-contain-des">
              A huge selection of health and fitness content, healthy recipes
              and transformation stories to help you get fit and stay fit!
            </p>
            <div class="banner-btn">
                <!-- banner button -->
                <button class="btn-primary"><a href="#">Join Club Now!</a></button>
                <button class="btn"><a href="#">Download App</a></button>
              </div>
          </div>
          <!-- banner image -->
            <div class="banner-image">
                <img src="images/Images 2.png" alt="">


                <div class="banner-shape">
                    <div class="shap"></div>
                    <div >
                        <h1 class="shap-title">350+</h1>
                        <p class="banner-shap-des">Video tutorial</p>
                    </div>
                </div>
                <div class="banner-shape2">
                    <div >
                        <h1 class="shap-title">500+</h1>
                        <p class="banner-shap-des">Free Workout Videos</p>
                    </div>
                </div>
            </div>
        </div>
        </div>
      </div>

    <main></main>
    <footer></footer>
